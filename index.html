<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="cardWrapper">
      <div class="card">
        <div class="illustrationWrapper">
          <img
            class="illustration"
            src="./images/image-equilibrium.jpg"
            alt="Equilibrium illustration"
          />
          <div class="overlay"></div>
        </div>

        <h3 class="title">Equilibrium #3429</h3>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="detail">
          <div class="priceWrapper">
            <img src="./images/icon-ethereum.svg" alt="" class="priceIcon" />
            <div class="price">0.041 ETH</div>
          </div>

          <div class="timeLeftWrapper">
            <img src="./images/icon-clock.svg" alt="" class="timeIcon" />
            <div class="timeLeft">3 days left</div>
          </div>
        </div>
        <br />
        <hr class="separation" />
        <br />
        <div class="authorDetail">
          <div class="avatarWrapper">
            <img
              class="avatar"
              src="./images/image-avatar.png"
              alt="Jules Wyvern's avatar"
            />
          </div>

          <div class="authorTextWrapper">
            <div class="centerHelper">
              <p>Creation of <a href="#" class="authorName">Jules Wyvern</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Pierrick</a>.
    </div>
  </body>
</html>
